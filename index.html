<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Simple Gantt</title>
        <style>
            body {
                font-family: sans-serif;
                background: #ccc;
            }

            .container {
                width: 80%;
                margin: 0 auto;
            }
            /* custom class */

            .gantt .bar-milestone .bar {
                fill: tomato;
            }
        </style>
        <link rel="stylesheet" href="dist/frappe-gantt.css" />
        <script src="dist/frappe-gantt.js"></script>
    </head>

    <body>
        <div class="container">
            <h2>Interactive Gantt Chart entirely made in SVG!</h2>
            <div class="gantt-target"></div>
        </div>
        <script>
            var tasks = [
                {
                    start: '2020-08-21',
                    end: '2020-08-28',
                    name: 'Redesign website',
                    id: 'Task 0',
                    progress: 20,
                    isChild: false,
                },
                {
                    start: '2020-08-23',
                    end: '2020-08-26',
                    name: 'Write new content',
                    id: 'Task 1',
                    progress: 5,
                    dependencies: 'Task 0',
                    isChild: true,
                },
                {
                    start: '2020-08-24',
                    end: '2020-08-28',
                    name: 'Apply new styles',
                    id: 'Task 2',
                    progress: 10,
                    dependencies: 'Task 1',
                    isChild: true,
                },
                {
                    start: '2020-08-28',
                    end: '2020-08-29',
                    name: 'Review',
                    id: 'Task 3',
                    progress: 5,
                    dependencies: 'Task 2',
                    isChild: false,
                },
                {
                    start: '2020-08-28',
                    end: '2020-08-28',
                    name: 'Deploy',
                    id: 'Task 4',
                    progress: 0,
                    dependencies: 'Task 2',
                    isChild: true,
                },
                {
                    start: '2020-08-21',
                    end: '2020-08-21',
                    name: 'Go Live!',
                    id: 'Task 5',
                    progress: 0,
                    dependencies: 'Task 4',
                    custom_class: 'bar-milestone',
                    isChild: true,
                },
                {
                    start: '2020-08-25',
                    end: '2020-08-22',
                    name: 'Long term task',
                    id: 'Task 6',
                    progress: 0,
                    position: 'right',
                    isChild: true,
                },
            ];
            var gantt_chart = new Gantt('.gantt-target', tasks, {
                on_click: function (task) {
                    console.log(task);
                },
                on_date_change: function (task, start, end) {
                    console.log(task, start, end);
                },
                on_progress_change: function (task, progress) {
                    console.log(task, progress);
                },
                on_view_change: function (mode) {
                    console.log(mode);
                },
                view_mode: 'Day',
                language: 'en',
                draggable: false,
                hasArrows: false,
                popup_trigger: 'mouseover',
                position: 'right',
            });
            console.log(gantt_chart);
        </script>
    </body>
</html>
